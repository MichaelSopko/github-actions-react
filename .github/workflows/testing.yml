name: Testing Workflow
on: push
jobs:
  test_app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout / Branch Head
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm test