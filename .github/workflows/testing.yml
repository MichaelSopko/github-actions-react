name: Testing Workflow
on: push
jobs:
  test_app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout / Branch Head
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm test
  lint:
    runs-on: ubuntu-latest
    needs: test_app
    steps:
        - name: Checkout / Branch Head
          uses: actions/checkout@v4
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '18'
        - name: Install Dependencies
          run: npm install
        - name: Run Lint
          run: npm run lint
  build:
    runs-on: ubuntu-latest
    needs: [test_app, lint]
    steps:
      - name: Checkout / Branch Head
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm install
      - name: Build Application
        run: npm run build